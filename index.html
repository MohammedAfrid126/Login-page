<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transperant website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Login In</h1>
        <div class="box">
            <i class="fa-solid fa-at"></i><input type="email" name="email" id="email" placeholder="Enter your email id">
        </div>
        <div class="box">
            <i class="fa-solid fa-key"></i><input type="password" name="password" id="password" placeholder="Enter your password">
        </div>
        <button class="btn">Sign In</button>
    </div>
    <script src="https://kit.fontawesome.com/785ee2a6cb.js" crossorigin="anonymous"></script>
</body>
</html>
